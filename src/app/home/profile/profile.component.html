<div class="card">
  <ng-container *ngIf="loading && !user">
    <p>Cargando</p>
  </ng-container>
  <ng-container *ngIf="!loading && user">
    <div class="avatar">
      <img src="{{ user.avatar }}" alt="{{ user.fullName }}" />
    </div>
    <div class="bio">
      <h4>{{ user.fullName }}</h4>
      <p>{{ user.role }}</p>
    </div>
    <div class="description">
      <p>
        {{ user.description }}
      </p>
    </div>
  </ng-container>
</div>
